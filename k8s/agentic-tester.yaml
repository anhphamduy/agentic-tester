apiVersion: v1
kind: Secret
metadata:
  name: agentic-tester-secret
type: Opaque
stringData:
  OPENAI_API_KEY: "replace-me"
  SUPABASE_URL: "https://your-project.supabase.co"
  SUPABASE_KEY: "replace-me"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: agentic-tester-config
data:
  OPENAI_MODEL: "gpt-4o-mini"
  SUPABASE_BUCKET: "test"
  SUPABASE_FOLDER: "upload"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agentic-tester
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agentic-tester
  template:
    metadata:
      labels:
        app: agentic-tester
    spec:
      containers:
        - name: api
          image: agentic-tester:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 7111
          envFrom:
            - secretRef:
                name: agentic-tester-secret
            - configMapRef:
                name: agentic-tester-config
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 6
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: agentic-tester
spec:
  selector:
    app: agentic-tester
  ports:
    - name: http
      protocol: TCP
      port: 7111
      targetPort: http


